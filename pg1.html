<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat Info App</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    #app {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    button {
      padding: 8px 15px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0d47a1;
    }

    .cat-info {
      margin-top: 20px;
      text-align: left;
    }

    .cat-image {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Cat Info App üê±</h1>
    <button @click="getCat">Get Random Cat</button>

    <div v-if="error" class="error">{{ error }}</div>

    <div v-if="cat" class="cat-info">
      <h2>{{ cat.breeds[0]?.name || 'Unknown Breed' }}</h2>
      <img :src="cat.url" alt="Cat Image" class="cat-image" />
      <p><strong>Temperament:</strong> {{ cat.breeds[0]?.temperament || 'N/A' }}</p>
      <p><strong>Description:</strong> {{ cat.breeds[0]?.description || 'No info available.' }}</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          cat: null,
          error: null,
          apiKey: "live_SxedOi5zHBrm5YeUfpqKK3IRvWVtpUh7jZN4MsHs4SoU3YmOQCV8sy7OJemcV9uL" // Replace with your actual Cat API key
        };
      },
      methods: {
        async getCat() {
          this.error = null;
          this.cat = null;
          try {
            const response = await fetch(`https://api.thecatapi.com/v1/images/search?include_breeds=true&api_key=${this.apiKey}`);
            const data = await response.json();
            if (!data.length) throw new Error('No cat found!');
            this.cat = data[0];
          } catch (err) {
            this.error = err.message;
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
