<html>
    <head>
        <script>
            function a(){
            var s=parseInt(document.getElementById("a").value);
            var l=String.fromCharCode(s);
            document.write(l);
            }
        </script>
    </head>
    <body>
        Enter ascii code num:<input type="number" id="a">
        <button onclick="a()">CLICK ME</button>
    </body>
</html>
