<html>
    <head>
        <script>
            function a(){
                var s=["apple","mango","grapes"];
                for(var i=0;i<s.length;i++){
                    document.write(s[i]+" ");
                    }
                    document.write("<br>");
                    document.write(s);
            }
        </script>
        <button onclick="a()">CLICK ME</button>
    </head>
</html>
